<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simplest Way to Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .handwritten { font-family: 'Courier New', Courier, monospace; }
        .input-box { border: 1px solid #000; padding: 4px; text-align: center; width: 60px; background: transparent; }
        .input-long { width: 100px; }
        .btn-icon { cursor: pointer; font-weight: bold; font-size: 1.2rem; user-select: none; }
        .drop-zone { border: 2px dashed #444; padding: 20px; text-align: center; cursor: pointer; transition: 0.2s; background: white; }
        .drop-zone:hover { background: #e5e7eb; }
        .drop-zone.active { border-color: #107C41; background: #f0fdf4; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen py-10 px-4">

    <h1 class="text-3xl font-light mb-2 handwritten text-center">The simplest way to Excel</h1>
    <p class="text-sm text-gray-500 mb-8">Fck C&P</p>

    <div class="w-full max-w-2xl bg-white p-8 shadow-xl rounded-lg" style="min-height: 600px;">
        
        <form id="mainForm">
            
            <div id="rulesContainer">
                <div class="rule-row mb-8 border-b pb-6 relative" data-id="1">
                    
                    <div class="flex flex-wrap items-center gap-2 mb-2">
                        <span>Take Column</span>
                        <input type="text" class="input-box rule-src-col" placeholder="A" required>
                        <span>From Row</span>
                        <input type="number" class="input-box rule-src-start" value="1" required>
                        <span>Until</span>
                        <input type="number" class="input-box rule-src-end" placeholder="End">
                        
                        <span class="btn-icon text-[#107C41] ml-2 hover:scale-110" onclick="addRule()" title="Add another column">+</span>
                        <span class="btn-icon text-[#107C41] ml-2 hover:scale-110" onclick="openAdvanced(this)" title="Advanced Logic">*</span>
                    </div>

                    <div class="advanced-badge hidden text-xs bg-green-100 text-green-800 px-2 py-1 rounded inline-block mt-1">
                        Condition Active: Match Col <span class="adv-src">?</span> to Target Col <span class="adv-tgt">?</span>
                        <span class="cursor-pointer text-red-500 font-bold ml-2" onclick="clearAdvanced(this)">x</span>
                    </div>
                    
                    <input type="hidden" class="rule-adv-active" value="false">
                    <input type="hidden" class="rule-match-src" value="">
                    <input type="hidden" class="rule-match-tgt" value="">

                    <div class="text-gray-400 text-center my-2 text-xl">â†“</div>

                    <div class="flex flex-wrap items-center gap-2">
                        <span>Put in Column</span>
                        <input type="text" class="input-box rule-tgt-col" placeholder="B" required>
                        <span>Starting Row</span>
                        <input type="number" class="input-box rule-tgt-start" value="1" required>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label class="block mb-2 font-semibold">From file (Source)</label>
                <div class="drop-zone" id="dropSource">
                    <p class="text-gray-600">Upload or drop file (.xlsx)</p>
                    <input type="file" id="fileSource" accept=".xlsx" class="hidden" required>
                    <p id="nameSource" class="text-sm font-bold mt-2 text-[#107C41]"></p>
                </div>
            </div>

            <div class="mb-8">
                <label class="block mb-2 font-semibold">To file (Destination)</label>
                <div class="drop-zone" id="dropTarget">
                    <p class="text-gray-600">Upload or drop file (.xlsx)</p>
                    <input type="file" id="fileTarget" accept=".xlsx" class="hidden" required>
                    <p id="nameTarget" class="text-sm font-bold mt-2 text-[#107C41]"></p>
                </div>
            </div>

            <button type="submit" class="w-full bg-[#107C41] text-white py-4 text-xl font-light hover:bg-[#0b5c2f] transition">
                Process Excel
            </button>

        </form>
    </div>

    <div id="advModal" class="modal">
        <div class="bg-white p-6 rounded shadow-lg w-96">
            <h3 class="text-lg font-bold mb-4">Advanced Matching (VLOOKUP)</h3>
            <p class="text-sm text-gray-600 mb-4">Only transfer the data if a unique ID matches between files.</p>
            
            <div class="mb-3">
                <label class="block text-xs uppercase text-gray-500">Match ID in Source Column:</label>
                <input type="text" id="modalSrcCol" class="border p-2 w-full" placeholder="e.g. A (Product ID)">
            </div>
            
            <div class="mb-6">
                <label class="block text-xs uppercase text-gray-500">Match ID in Target Column:</label>
                <input type="text" id="modalTgtCol" class="border p-2 w-full" placeholder="e.g. A (Product ID)">
            </div>

            <div class="flex justify-end gap-2">
                <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600">Cancel</button>
                <button type="button" onclick="saveAdvanced()" class="px-4 py-2 bg-[#107C41] text-white rounded">Save Rule</button>
            </div>
        </div>
    </div>

    <script>
        // --- FILE HANDLING ---
        function setupDrop(zoneId, inputId, nameId) {
            const zone = document.getElementById(zoneId);
            const input = document.getElementById(inputId);
            const nameDisplay = document.getElementById(nameId);

            zone.addEventListener('click', () => input.click());
            
            input.addEventListener('change', () => {
                if (input.files.length) nameDisplay.textContent = input.files[0].name;
            });

            zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.classList.add('active'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('active'));
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    input.files = e.dataTransfer.files;
                    nameDisplay.textContent = input.files[0].name;
                }
            });
        }
        setupDrop('dropSource', 'fileSource', 'nameSource');
        setupDrop('dropTarget', 'fileTarget', 'nameTarget');

        // --- DYNAMIC RULES ---
        function addRule() {
            const container = document.getElementById('rulesContainer');
            const firstRow = container.querySelector('.rule-row');
            const clone = firstRow.cloneNode(true);
            
            // Reset values in clone
            clone.querySelectorAll('input').forEach(i => i.value = (i.type === "number" ? "1" : ""));
            
            // Reset advanced logic in clone
            clone.querySelector('.advanced-badge').classList.add('hidden');
            clone.querySelector('.rule-adv-active').value = "false";
            
            container.appendChild(clone);
        }

        // --- ADVANCED LOGIC MODAL ---
        let currentActiveRow = null;
        const modal = document.getElementById('advModal');

        function openAdvanced(btn) {
            currentActiveRow = btn.closest('.rule-row');
            modal.style.display = 'flex';
            // Pre-fill if exists
            document.getElementById('modalSrcCol').value = currentActiveRow.querySelector('.rule-match-src').value;
            document.getElementById('modalTgtCol').value = currentActiveRow.querySelector('.rule-match-tgt').value;
        }

        function closeModal() {
            modal.style.display = 'none';
            currentActiveRow = null;
        }

        function saveAdvanced() {
            if(!currentActiveRow) return;
            const src = document.getElementById('modalSrcCol').value;
            const tgt = document.getElementById('modalTgtCol').value;

            if(src && tgt) {
                currentActiveRow.querySelector('.rule-adv-active').value = "true";
                currentActiveRow.querySelector('.rule-match-src').value = src;
                currentActiveRow.querySelector('.rule-match-tgt').value = tgt;
                
                // Show visual badge
                const badge = currentActiveRow.querySelector('.advanced-badge');
                badge.classList.remove('hidden');
                badge.querySelector('.adv-src').innerText = src;
                badge.querySelector('.adv-tgt').innerText = tgt;
            }
            closeModal();
        }

        function clearAdvanced(btn) {
            const row = btn.closest('.rule-row');
            row.querySelector('.rule-adv-active').value = "false";
            row.querySelector('.rule-match-src').value = "";
            row.querySelector('.rule-match-tgt').value = "";
            row.querySelector('.advanced-badge').classList.add('hidden');
        }

        // --- SUBMIT LOGIC ---
        document.getElementById('mainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('source_file', document.getElementById('fileSource').files[0]);
            formData.append('target_file', document.getElementById('fileTarget').files[0]);

            // Gather Rules
            const rules = [];
            document.querySelectorAll('.rule-row').forEach(row => {
                rules.push({
                    src_col: row.querySelector('.rule-src-col').value,
                    src_row_start: row.querySelector('.rule-src-start').value,
                    src_row_end: row.querySelector('.rule-src-end').value,
                    tgt_col: row.querySelector('.rule-tgt-col').value,
                    tgt_row_start: row.querySelector('.rule-tgt-start').value,
                    is_advanced: row.querySelector('.rule-adv-active').value === "true",
                    match_src_col: row.querySelector('.rule-match-src').value,
                    match_tgt_col: row.querySelector('.rule-match-tgt').value
                });
            });
            
            formData.append('rules_json', JSON.stringify(rules));

            // Send
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            
            try {
                const response = await fetch('/process', { method: 'POST', body: formData });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = "Completed_Excel.xlsx";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert("Error processing file. Check your column letters.");
                }
            } catch (err) {
                alert("Something went wrong.");
            }
            btn.innerText = originalText;
        });
    </script>
</body>
</html>
